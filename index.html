<!DOCTYPE html>
<html lang="fr">
<head>

    }

    body {

      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: #333;
      padding: 20px;

    .container {

      transition: background 0.3s;
    }

    .question:hover {

    }

    label {

      display: block;
      margin-bottom: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {

      outline: none;
    }

    button {

      padding: 15px;
      background: linear-gradient(135deg, #6c5ce7, #a29bfe);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;

    button:hover {

    }

    #resultat {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    #motMystere {

      font-size: 1.6rem;
      text-align: center;
      color: #27ae60;
      font-weight: bold;
      display: none;

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }

  </style>
</head>
<body>

  <div class="container">

  <script>

  </script>

</body>
</html>
